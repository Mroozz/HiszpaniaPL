<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Wynajmu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Kalendarz Wynajmu</h1>
    <form id="rentalForm">
        <label for="startDate">Data początkowa:</label>
        <input type="date" id="startDate" required>
        
        <label for="endDate">Data końcowa:</label>
        <input type="date" id="endDate" required>
        
        <label for="dailyRate">Cena wynajmu za dzień (PLN):</label>
        <input type="number" id="dailyRate" required>

        <button type="submit">Oblicz koszt</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
