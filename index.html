<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Wynajmu</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Dodaj skrypty Firebase -->
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Kalendarz Wynajmu</h1>
    <form id="rentalForm">
        <label for="propertySelect">Wybierz nieruchomość:</label>
        <select id="propertySelect" required>
            <option value="" disabled selected>Wybierz nieruchomość</option>
        </select>
        
        <label for="startDate">Data początkowa:</label>
        <input type="date" id="startDate" required>
        
        <label for="endDate">Data końcowa:</label>
        <input type="date" id="endDate" required>

        <button type="submit">Oblicz koszt</button>
    </form>

    <div id="result"></div>
</body>
</html>
